<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <script src="cordova.js"></script>
  <script src="build/js/app.bundle.js"></script>
  
  <!-- AngularJS (shouldn't really need this should be included in bundle.js, but without it angularFire can't find angular) -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

  
  <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  <!-- Google Map api -->
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyDS7p83lt7G_Bt5n236hk4cJ7nyBhXGCF4"></script>
  
  
</body>
</html>
