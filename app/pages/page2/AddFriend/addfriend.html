
<ion-navbar *navbar>
  <ion-title>
    Add Friend
  </ion-title>
</ion-navbar>

<ion-content class="addfriend">
  <ion-list>
    <ion-input (input)="searchFriend($event)">
      <ion-label>Search Friend</ion-label>
      <input type="text">
    </ion-input>
    
    <ion-item-sliding *ngFor="#friend of friends">
      <ion-item>
      {{friend.name}}  
      {{friend.age}}
      {{friend.uid}}
      </ion-item>
      <ion-item-options>
        <button (click)="addFriend(friend)" primary>
          Add: {{friend.name}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
