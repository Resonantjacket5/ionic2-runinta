<ion-navbar *navbar>
  <ion-title>signup</ion-title>
</ion-navbar>

<ion-content padding class="signup">
  <ion-list>
    <ion-input (input)="emailInput($event)">
      <ion-label>Email</ion-label>
      <input type="email">
    </ion-input>
    <ion-input (input)="passwordInput($event)">
      <ion-label>Password</ion-label>
      <input type="password">
    </ion-input>
    <ion-input (input)="nameInput($event)">
      <ion-label>Name</ion-label>
      <input type="text">
    </ion-input>
  </ion-list>
  <button (click)="dismiss()">
    Exit
  </button>
</ion-content>
