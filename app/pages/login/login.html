<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-input (input)="searchMovie(text)">
      <ion-label>Movie</ion-label>
      <input type="text">
    </ion-input>
    <ion-input (input)="emailInput($event)">
      <ion-label>Email</ion-label>
      <input type="email">
    </ion-input>
    <ion-input (input)="passwordInput($event)">
      <ion-label>Password</ion-label>
      <input type="password">
    </ion-input>
    <ion-label>{{movie.title}}</ion-label>
    <ion-label>{{user.email}} {{user.password}}</ion-label>
    <button (click)="doLogin()">
      Login
    </button>
  </ion-list>
</ion-content>
